<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Rock Paper Scissor Game</title>
</head>

<body>
    <header>
        <div class="title justify-content-center text-center animate__animated animate__jackInTheBox">
            <h1>Rock-Paper-Scissors</h1>
        </div>
    </header>
    <section class="result_box container">
        <div class="result_field">
                <div class="gamebox">
                    <div class="scoresBox d-flex justify-content-center text-center" id="scores">
                        <div class="animate__animated animate__rotateInDownLeft" id="user-score">User: <span class="user-score">0</span></div>
                        <div class="animate__animated animate__rotateInDownRight" id="cpu-score">CPU: <span class="cpu-score">0</span></div>
                    </div>
                <div class="result_images d-flex justify-content-center text-center">
                    <span class="user_screen animate__animated animate__rotateInDownLeft" id="screen">
                        <img src="media/User_Rock.png" alt="">
                    </span>
                    <span class="cpu_screen animate__animated animate__rotateInDownRight" id="screen">
                        <img src="media/CPU_Rock.png" alt="">
                    </span>
                </div>
                <p class="result text-center my-5">
                    2 out of 3 <br>
                    Let's Play!!
                </p>
            </div>
            <div class="option_images d-flex justify-content-center align-middle text-center">
                <div class="rock_Btn" id="bgBtn">
                    <span class="rock_image" id="op_img">
                        <img src="media/User_Rock.png" alt="" />
                    </span>
                    <p>Rock</p>
                </div>
                <div class="paper_Btn" id="bgBtn">
                    <span class="paper_image" id="op_img">
                        <img src="media/User_Paper.png" alt="" />
                    </span>
                    <p>Paper</p>
                </div>
                <div class="scissor_Btn" id="bgBtn">
                    <span class="scissor_image" id="op_img">
                        <img src="media/User_Scissor.png" alt="" />
                    </span>
                    <p>Scissors</p>
                </div>
            </div>
        </section>
    </div>
</body>
<script type="text/javascript" src="JS/app.js"></script>

</html>
